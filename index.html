<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS 样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      
      nav {
        background-color: #f1f1f1;
        overflow: hidden;
      }
      
      nav a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav a:hover {
        background-color: #ddd;
        color: #333;
      }
      
      section {
        padding: 20px;
        margin: 20px;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  
  <body>
    <!-- 头部 -->
    <header>
      <h1>My Personal Website</h1>
    </header>
    
    <!-- 导航 -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    
    <!-- 内容 -->
    <section>
      <h2>Welcome to my website!</h2>
      <p>Here you can find information about me and my work.</p>
    </section>
    
    <!-- 底部 -->
    <footer>
      <p>Copyright © 2023</p>
    </footer>
  </body>
</html>
